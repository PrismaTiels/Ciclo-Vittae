<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ciclo Vitae - Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
:root { 
    --accent: #8b5cf6; 
    --bg: #030305; /* Cor ultra escura */
}

body { 
    background-color: #030305;
    color: white;
    margin: 0;
    height: 100vh;
    overflow: hidden; /* Impede a página inteira de rolar */
}

.master-grid { 
    display: grid; 
    grid-template-columns: 320px 1fr 320px; 
    height: 100vh; 
    width: 100vw; 
    opacity: 0; 
    transition: opacity 1s;
}

/* Configuração de Scroll Independente */
.sidebar, main {
    height: 100vh;
    overflow-y: auto;
    padding: 25px;
    scrollbar-width: thin;
    scrollbar-color: var(--accent) #111;
}

/* Estilização da Scrollbar para Chrome/Edge */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: #07070a; }
::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
#cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
    padding: 20px;
    /* Adicione estas linhas para a barra de rolagem interna */
    max-height: 85vh; 
    overflow-y: auto; 
    padding-right: 10px;
}

/* Estilização da barra de rolagem para combinar com o tema */
#cards-container::-webkit-scrollbar { width: 6px; }
#cards-container::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

/* Classe para destacar sobrecarga */
.card-overload {
    border: 2px solid #ef4444 !important;
    box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
}
        .font-title { font-family: 'Outfit', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        #lock-screen {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #0a0a15 0%, #030305 100%);
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .lock-card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(139, 92, 246, 0.1);
            padding: 40px; border-radius: 24px; backdrop-filter: blur(10px); text-align: center;
            position: relative; overflow: hidden;
        }
        .scan-line {
            width: 100%; height: 2px; background: var(--accent); opacity: 0.3;
            position: absolute; top: 0; left: 0; animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .master-grid { display: grid; grid-template-columns: 320px 1fr 320px; height: 100vh; width: 100vw; opacity: 0; transition: opacity 1s; }
        .sidebar { background: #07070a; border-right: 1px solid rgba(255, 255, 255, 0.05); padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .sidebar-right { border-right: none; border-left: 1px solid rgba(255, 255, 255, 0.05); }

        #master-notes { 
            background: #040406; border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; padding: 20px; color: #d4d4d8; font-size: 13px;
            line-height: 1.6; outline: none; flex-grow: 1; resize: none; font-family: 'JetBrains Mono';
        }

        .player-card { background: #0a0a0f; border: 1px solid rgba(255,255,255,0.05); border-radius: 16px; padding: 20px; }
        .status-input { background: rgba(255,255,255,0.03); border-radius: 4px; color: white; width: 40px; text-align: center; font-weight: bold; outline: none; }
        
        .bar-bg { background: #15151a; height: 6px; border-radius: 10px; margin-top: 6px; overflow: hidden; position: relative; }
        .bar-btn:last-child { border-right: none; }
        .bar-fill { height: 100%; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 10px currentColor; }

        .log-item { 
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.05) 0%, transparent 100%);
            border-left: 3px solid var(--accent); padding: 12px; margin-bottom: 10px; border-radius: 0 8px 8px 0;
        }
        #cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
    padding: 1rem;
    overflow-y: auto; /* Ativa a barra de rolagem */
    max-height: calc(100vh - 100px); /* Ajusta a altura para não sumir */
    scrollbar-width: thin;
    scrollbar-color: var(--accent) #111;
}

/* Estilo do indicador de sobrecarga */
.overload-warning {
    border: 1px solid #ef4444 !important;
    background: rgba(239, 68, 68, 0.1) !important;
    animation: pulse-red 2s infinite;
}

@keyframes pulse-red {
    0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
    100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
}
    </style>
</head>
<body class="bg-[#030305] text-white">

    <div id="lock-screen">
        <div class="scan-line"></div>
        <div class="lock-card">
            <div class="mb-8">
                <div class="text-purple-500 text-4xl mb-2">◈</div>
                <h2 class="font-title text-white text-xs uppercase tracking-[0.6em]">Ciclo Vitae</h2>
            </div>
            <input type="password" id="access-key" class="bg-transparent border-b border-white/10 text-center text-white text-xl outline-none w-48 pb-2 font-mono tracking-[0.5em]" placeholder="CHAVE" onkeydown="if(event.key === 'Enter') checkKey()">
            <p id="lock-msg" class="text-[9px] text-red-500 mt-4 uppercase font-bold hidden">Acesso Negado</p>
        </div>
    </div>

    <div id="main-panel" class="master-grid">
        <aside class="sidebar">
            <h1 class="font-title text-white uppercase italic tracking-tighter text-xl">Master <span class="text-purple-500">Deck</span></h1>
            
            <div class="space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="dice-command" class="bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-xs text-white w-full outline-none font-mono" placeholder="Ex: 3#d20+5" onkeydown="if(event.key === 'Enter') masterRoll()">
                    <button onclick="masterRoll()" class="bg-purple-600 text-black font-black px-4 rounded-lg text-[10px]">ROLAR</button>
                </div>
                <div class="bg-black/60 border border-white/5 p-6 rounded-2xl text-center">
                    <span id="roll-total" class="text-6xl font-title font-black text-white leading-none">--</span>
                    <div id="roll-detail" class="text-[10px] text-purple-400 font-mono mt-3 uppercase tracking-tighter">Aguardando Frequência</div>
                    <div id="roll-list" class="text-[9px] text-white/20 font-mono mt-1 italic"></div>
                </div>
            </div>

            <textarea id="master-notes" placeholder="Anotações da sessão..."></textarea>
        </aside>

        <main class="p-10 overflow-y-auto">
            <div class="flex justify-between items-end mb-10">
                <h2 class="text-3xl font-title text-white font-black italic uppercase">Entidades</h2>
                <div id="status-online" class="text-[10px] text-purple-400 font-bold border border-purple-500/20 px-5 py-2 rounded-full uppercase font-mono italic tracking-widest">Sincronizado</div>
            </div>
            <div id="grid-players" class="grid grid-cols-1 xl:grid-cols-2 gap-6"></div>
        </main>

        <aside class="sidebar sidebar-right">
            <p class="text-[9px] font-black opacity-30 uppercase tracking-[0.2em] mb-4">Logs de Fluxo</p>
            <div id="bandeja-dados" class="overflow-y-auto flex-grow"></div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAzDHaOYApynTHqdvhWy4FhUvwLXr5zfuc",
            authDomain: "ciclo-vittae.firebaseapp.com",
            projectId: "ciclo-vittae",
            storageBucket: "ciclo-vittae.firebasestorage.app",
            messagingSenderId: "595476111730",
            appId: "1:595476111730:web:a04d2d53f3d5f9c902fdeb"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.checkKey = () => {
            if(document.getElementById('access-key').value === '875246') {
                document.getElementById('lock-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('main-panel').style.opacity = '1';
                }, 800);
            } else {
                document.getElementById('lock-msg').classList.remove('hidden');
                document.getElementById('access-key').value = '';
            }
        };

        window.quickUpdate = async (charId, field, value) => {
            const val = parseInt(value) || 0;
            await updateDoc(doc(db, "personagens", charId), { [`status.${field}.a`]: val });
        };

        window.toggleEstado = async (id, atual) => {
            await updateDoc(doc(db, "personagens", id), { estado: atual === 'vivo' ? 'morto' : 'vivo' });
        };

        window.masterRoll = () => {
            const cmd = document.getElementById('dice-command').value.trim();
            const regex = /^(\d+)?([#$])?d(\d+)([+-]\d+)?$/i;
            const match = cmd.match(regex);
            if (!match) return;
            let qtd = parseInt(match[1]) || 1;
            let mod = match[2]; 
            let faces = parseInt(match[3]);
            let soma = parseInt(match[4]) || 0;
            let rolls = [];
            for (let i = 0; i < qtd; i++) rolls.push(Math.floor(Math.random() * faces) + 1);
            let escolhido;
            let tipo = "";
            if (mod === '#') { escolhido = Math.max(...rolls); tipo = `Melhor de ${qtd}d${faces}`; }
            else if (mod === '$') { escolhido = Math.min(...rolls); tipo = `Pior de ${qtd}d${faces}`; }
            else { escolhido = rolls.reduce((a, b) => a + b, 0); tipo = `${qtd}d${faces}`; }
            const total = escolhido + soma;
            document.getElementById('roll-total').innerText = total;
            document.getElementById('roll-detail').innerText = `${tipo} ${soma !== 0 ? (soma > 0 ? '+'+soma : soma) : ''}`;
            document.getElementById('roll-list').innerText = `Dados: [${rolls.join(', ')}]`;
            document.getElementById('dice-command').value = '';
        };

window.deletarFicha = async (id, nome) => {
    if(confirm(`Deseja apagar permanentemente a ficha de ${nome}?`)) {
        try {
            // Agora deleteDoc funcionará porque foi importado
            await deleteDoc(doc(db, "personagens", id));
            alert("Ficha removida com sucesso.");
        } catch (e) { 
            console.error("Erro ao deletar:", e); 
            alert("Erro ao deletar ficha. Verifique o console.");
        }
    }
};

// Função para mudar o valor MÁXIMO (m)
window.updateMax = async (id, tipo, valor) => {
    const v = parseInt(valor) || 0;
    const path = `status.${tipo}.m`;
    await updateDoc(doc(db, "personagens", id), { [path]: v });
};

        onSnapshot(query(collection(db, "logs_rolagens"), orderBy("timestamp", "desc"), limit(20)), (snap) => {
            const b = document.getElementById('bandeja-dados');
            b.innerHTML = snap.docs.map(d => {
                const l = d.data();
                return `<div class="log-item">
                    <div class="flex justify-between items-center mb-1"><span class="text-[10px] font-black text-white uppercase">${l.charNome}</span><span class="text-purple-400 text-base font-bold font-mono">${l.total}</span></div>
                    <div class="flex justify-between opacity-40 uppercase text-[8px] font-mono"><span>${l.pericia}</span><span>[${l.dados?.join(', ')}]</span></div>
                </div>`;
            }).join('');
        });

       onSnapshot(collection(db, "personagens"), (snap) => {
    const grid = document.getElementById('grid-players');
    grid.innerHTML = snap.docs.map(docSnap => {
        const p = docSnap.data();
        const id = docSnap.id;
        const est = p.estado || 'vivo';
        
        const accentColor = est === 'vivo' ? '#8b5cf6' : '#10b981';
        const stateBg = est === 'vivo' ? 'rgba(139, 92, 246, 0.05)' : 'rgba(16, 185, 129, 0.05)';

        const v = p.status?.['Vida'] || {a:0, m:10};
        const s_n = est === 'vivo' ? 'Sanidade' : 'Metafísica';
        const s = p.status?.[s_n] || {a:0, m:10};
        const o = p.status?.['Opacidade'] || {a:0, m:100};

        const pesoTotal = (p.inventario || []).reduce((acc, item) => acc + (parseFloat(item.peso||0) * parseFloat(item.qtd||1)), 0);
        const pesoMax = (parseFloat(p.atributos?.Influencia) || 0) * 3;
        const sobrecarregado = pesoTotal > pesoMax;

        return `
            <div class="player-card transition-all duration-500 ${sobrecarregado ? 'overload-warning' : ''}" 
                 style="border-top: 4px solid ${accentColor}; background: ${stateBg}">
                
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="font-title text-xl text-white mb-1">${p.info?.nome || 'Sem Nome'}</h3>
                        <span class="text-[9px] font-mono px-2 py-0.5 rounded-full border border-white/10" style="color: ${accentColor}">
                            ${est.toUpperCase()}
                        </span>
                    </div>
                    <button onclick="toggleEstado('${id}', '${est}')" class="text-[10px] opacity-30 hover:opacity-100 transition-opacity uppercase font-bold text-white">
                        Alternar
                    </button>
                </div>

                <div class="space-y-4">
                    <div>
                        <div class="flex justify-between text-[10px] font-mono mb-1 text-red-400">
                            <span>VITALIDADE</span>
                            <span>
                                <input class="status-input" value="${v.a}" onchange="quickUpdate('${id}', 'Vida', this.value)"> / 
                                <input class="status-input opacity-40" value="${v.m}" onchange="updateMax('${id}', 'Vida', this.value)">
                            </span>
                        </div>
                        <div class="bar-bg"><div class="bar-fill bg-red-600" style="width: ${(v.a/v.m)*100}%"></div></div>
                    </div>

                    <div>
                        <div class="flex justify-between text-[10px] font-mono mb-1" style="color: ${accentColor}">
                            <span>${s_n.toUpperCase()}</span>
                            <span>
                                <input class="status-input" value="${s.a}" onchange="quickUpdate('${id}', '${s_n}', this.value)"> / 
                                <input class="status-input opacity-40" value="${s.m}" onchange="updateMax('${id}', '${s_n}', this.value)">
                            </span>
                        </div>
                        <div class="bar-bg"><div class="bar-fill" style="width: ${(s.a/s.m)*100}%; background-color: ${accentColor}"></div></div>
                    </div>

                    ${est === 'morto' ? `
                    <div>
                        <div class="flex justify-between text-[10px] font-mono mb-1 text-white/40">
                            <span>OPACIDADE</span>
                            <span><input class="status-input" value="${o.a}" onchange="quickUpdate('${id}', 'Opacidade', this.value)">%</span>
                        </div>
                        <div class="bar-bg" style="height: 2px;"><div class="bar-fill bg-white/40" style="width: ${o.a}%"></div></div>
                    </div>
                    ` : ''}
                </div>

                <div class="mt-4 pt-4 border-t border-white/5 flex justify-between items-center">
                    <div class="text-[9px] font-mono ${sobrecarregado ? 'text-red-500 animate-pulse' : 'text-white/20'}">
                        CARGA: ${pesoTotal.toFixed(1)}/${pesoMax}KG
                    </div>
                    <button onclick="deletarFicha('${id}', '${p.info?.nome}')" class="text-white/10 hover:text-red-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
        `;
    }).join('');
});
        const nt = document.getElementById('master-notes');
        nt.value = localStorage.getItem('ciclo_m_notes') || "";
        nt.addEventListener('input', () => localStorage.setItem('ciclo_m_notes', nt.value));
    </script>
</body>
</html>
