<style>

async function limparLogsAntigos() {
    try {
        const logsRef = collection(db, "logs_rolagens");
        const q = query(logsRef, orderBy("timestamp", "desc"));
        const snap = await getDocs(q);

        if (snap.size > 15) {
            const docsParaDeletar = snap.docs.slice(15);
            const promessas = docsParaDeletar.map(d => deleteDoc(doc(db, "logs_rolagens", d.id)));
            await Promise.all(promessas);
            console.log("Logs antigos limpos!");
        }
    } catch (e) {
        console.error("Erro na limpeza:", e);
    }
}

    // LOGS E ROLAGEM
async function logRoll(acao, dados, total, tipoRolagem = 'normal', dadoRelevante = null) {
    await addDoc(collection(db, "logs_rolagens"), {
        charNome: charData.info.nome || "Desconhecido",
        pericia: acao,
        dados,
        total,
        tipoRolagem,
        dadoRelevante: dadoRelevante, // ‚Üê DEVE ESTAR AQUI
        timestamp: serverTimestamp()
    });

    await limparLogsAntigos();
}

async function rollPool(nome, qtdDados, somaFinal, tipoRolagem = 'normal') {
    let results = [];
    let resultadoDado = 0;
    let dadoRelevante = null;
    
    // Regra de Desvantagem para 0 ou menos
    if (qtdDados <= 0) {
        for (let i = 0; i < 2; i++) results.push(Math.floor(Math.random() * 20) + 1);
        resultadoDado = Math.min(...results);
        dadoRelevante = resultadoDado;
        nome += " (Desvantagem)";
        tipoRolagem = 'desvantagem';
    } else {
        // Pool normal (vantagem - melhor de N)
        for (let i = 0; i < qtdDados; i++) results.push(Math.floor(Math.random() * 20) + 1);
        
        // Se for mais de 1 dado, √© vantagem (melhor de N)
        if (qtdDados > 1) {
            resultadoDado = Math.max(...results);
            dadoRelevante = resultadoDado;
            tipoRolagem = 'vantagem';
        } else {
            // Apenas 1 dado
            resultadoDado = results[0];
            dadoRelevante = resultadoDado;
            tipoRolagem = 'normal';
        }
    }

    const totalFinal = resultadoDado + somaFinal;

    await logRoll(nome, results, totalFinal, tipoRolagem, dadoRelevante);
    showPopup(nome, totalFinal, results, resultadoDado); 
}

function recalculateStats() {
    if (!charData || !charData.atributos) return;

    // Converte atributos para n√∫meros para evitar erros de c√°lculo
    const getAttr = (n) => parseFloat(charData.atributos[n]) || 0;
    const vit = getAttr("Vitalidade");
    const inf = getAttr("Influencia");
    const con = getAttr("Conhecimento");
    const esp = getAttr("Espiritualidade");

    // --- C√ÅLCULO DAS F√ìRMULAS ---
    
    // 1. Vida M√°xima (Mantendo a l√≥gica de estado)
    let vidaMax = (charData.estado === 'vivo') 
        ? (vit + inf) + (vit * inf) + 5 
        : (vit + con) + (vit * con) + 5;

    // 2. Sanidade M√°xima: Conhecimento + 5
    let sanidadeMax = con + 5;

    // 3. Metaf√≠sica M√°xima: (Con + Esp + Vit) * 1.5 arredondado para baixo
    let metafisicaMax = Math.floor((con + esp + vit) * 1.5);

    // --- SINCRONIZA√á√ÉO COM O FIREBASE ---
    let updates = {};
    let needUpdate = false;

    // Verifica√ß√£o de Vida
    if (charData.status?.Vida?.m !== vidaMax) {
        updates['status.Vida.m'] = vidaMax;
        needUpdate = true;
    }

    // Verifica√ß√£o de Sanidade
    if (charData.status?.Sanidade?.m !== sanidadeMax) {
        updates['status.Sanidade.m'] = sanidadeMax;
        needUpdate = true;
    }

    // Verifica√ß√£o de Metaf√≠sica (usando o nome exato do seu banco: 'Metaf√≠sica')
    const currentMetaM = charData.status?.['Metaf√≠sica']?.m || charData.status?.['Metafisica']?.m;
    if (currentMetaM !== metafisicaMax) {
        // Tenta atualizar com o nome que existir no seu banco
        const fieldName = charData.status?.['Metaf√≠sica'] ? 'status.Metaf√≠sica.m' : 'status.Metafisica.m';
        updates[fieldName] = metafisicaMax;
        needUpdate = true;
    }

    if (needUpdate) {
        console.log("Atualizando atributos m√°ximos...", updates);
        updateDoc(doc(db, "personagens", charID), updates);
    }
}

window.playerMasterRoll = async () => {
    const commandInput = document.getElementById('dice-command');
    let command = commandInput.value.trim();
    if (!command) return;

    const substituticoes = {
        'INF': charData.atributos.Influencia || 0,
        'CON': charData.atributos.Conhecimento || 0,
        'VIT': charData.atributos.Vitalidade || 0,
        'PRO': charData.atributos.Proje√ß√£o || 0,
        'ENC': charData.atributos.Encantamento || 0,
        'ESP': charData.atributos.Espiritualidade || 0
    };

    for (const [chave, valor] of Object.entries(substituticoes)) {
        const regex = new RegExp(chave, 'gi'); 
        command = command.replace(regex, valor);
    }

    const regexDados = /^(\d+)?([#$])?d(\d+)([+-].+)?$/i;
    const match = command.match(regexDados);

    if (!match) { 
        alert("Comando Inv√°lido! Use ex: 3#d20+INF"); 
        return; 
    }

    let qtd = parseInt(match[1]) || 1;
    let mod = match[2]; 
    let faces = parseInt(match[3]);
    
    let soma = 0;
    if (match[4]) {
        try {
            soma = eval(match[4]);
        } catch (e) {
            soma = 0;
        }
    }

    let resultados = [];
    for (let i = 0; i < qtd; i++) {
        resultados.push(Math.floor(Math.random() * faces) + 1);
    }

    let escolhido;
    let tipoRolagem = 'normal';
    let dadoRelevante = null;
    
    if (mod === '#') { 
        escolhido = Math.max(...resultados); 
        dadoRelevante = escolhido;
        tipoRolagem = 'vantagem';
    } else if (mod === '$') { 
        escolhido = Math.min(...resultados); 
        dadoRelevante = escolhido;
        tipoRolagem = 'desvantagem';
    } else { 
        escolhido = resultados.reduce((a, b) => a + b, 0); 
        // Para rolagens normais com m√∫ltiplos dados, n√£o h√° dado relevante
        if (resultados.length === 1) {
            dadoRelevante = resultados[0];
        }
    }
    
    const totalFinal = escolhido + soma;

    // Envia para o log do mestre
    await logRoll(`Console: ${commandInput.value}`, resultados, totalFinal, tipoRolagem, dadoRelevante);
    showPopup(`Console: ${commandInput.value}`, totalFinal, resultados, dadoRelevante);
    
    commandInput.value = '';
};

onSnapshot(doc(db, "personagens", charID), async (snap) => {

        // Pega os dados do Firebase e completa o que estiver faltando com o default
        const data = snap.data();
        charData = { ...getDefaultData(), ...data };
        // Garante que sub-objetos n√£o venham nulos
        charData.info = { ...getDefaultData().info, ...data.info };
        charData.atributos = { ...getDefaultData().atributos, ...data.atributos };
        
        renderAll();

        console.log("Ficha n√£o encontrada. Criando dados iniciais...");
        const nomeDaURL = charID.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        const dataNova = getDefaultData(nomeDaURL);
        
        // Tenta gravar. Se falhar aqui, o problema √© conex√£o ou configura√ß√£o do Firebase.
        await setDoc(doc(db, "personagens", charID), dataNova);
        charData = dataNova;
        renderAll();
    }
}, (error) => {
    console.error("Erro no Firebase Snapshot:", error);
});
